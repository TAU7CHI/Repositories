<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website With Payment</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--NavBar-->

    <header>
      <!--Nav-->
      <div class="nav container">
        <!--Logo-->
        <a href="#" class="logo">Ecommerce</a>
        <!--Cart Icon-->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!--Cart-->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!--Content-->
          <div class="cart-content">
            <div class="cart-box">
              <img src="img/product1.jpeg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-tittle">Product Shirt</div>
                <div class="cart-price">R450</div>
                <input
                  type="number"
                  name=""
                  id=""
                  value="1"
                  class="cart-quantity"
                />
              </div>
              <!--Remove Item-->
              <i class="bx bx-trash-alt"></i>
            </div>
          </div>
          <!--Total-->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">R0</div>
          </div>
          <!--Buy Button-->
          <button type="button" class="btn-buy">Pay Now</button>

          <!--Close Cart-->

          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!--Products-->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
